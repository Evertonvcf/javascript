<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>where are you from ?</title>
    <style>
    h1 {
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Where are you from ?</h1>
    <p> What is your country ? 
    <input type="text" name="country" id="country">
    <input type="button" value="verificar" onclick="calcular()"></p>
    <div id="res"></div>

    <script>
        function calcular() {
            var country = window.document.getElementById("country")
            var res = window.document.querySelector("div#res")
            var countryValue = country.value
            if (countryValue == "Brasil"){
                res.innerText = 'você é Brasileiro'
            } else {
                res.innerText ='você é Entrangeiro'            }

        }
    </script>
   




</body>
</html>
