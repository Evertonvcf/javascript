<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1> Hello, world !</h1>

    
        
    <script> 
    var n1 = Number(window.prompt('Digite um número: '))// Number.ParseInt muda o tipo de dado, para converter para numeros reais usamos Number.ParseFloat ou podemos usar apenas Number 
    //Para converter de number para string usamos o (String(n)) ou n.toString()
    var n2 = Number(window.prompt('Digite outro número: '))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}` )// template strings para interpolar 
    </script>
</body>
</html>
