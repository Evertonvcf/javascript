<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        body {
            background-color: #3F83D9;
            margin: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            color: white;
        }
        section {
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.504);
            border-radius: 10px;
            padding: 10px;
            margin: auto;
            background-color: white;
            width: 380px;
            text-align: center;
            padding-bottom: 1px;

        }
        footer, a{
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
            color: lightgray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
                <p>Ano de nascimento: <input type="number" name="idade" id="idade">
            </p>
                <p> sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
                <input type="button" value="verificar" onclick="verificar()">
                <div id="res"><p>Preencha os dados acima para obter o resultado !
            </p>
            </div>
    </section>
    <footer>
        <p>Criado por <a href="evertonvcf.github.io">Everton França</a></p>
    </footer>
    <Script>
        function verificar() {
            var data = new Date ()
            var ano = data.getFullYear ()
            var fidade = document.querySelector
            ('input#idade')
            var res = document.querySelector('div#res')
            var img = document.querySelector('img#img')
            if (Number(fidade.value) == 0 || Number(fidade.value) > ano) {
                window.alert ('Verifique as informações e tente novamente !')
            } else {
                var fsex = document.getElementsByName('radsex')
                var years = ano - Number(fidade.value)
                var genero = ''
                var img = document.createElement('img')
                img.setAttribute('id', 'foto')
                if (fsex [0].checked) {
                    genero = 'Homem'
                    if (years >= 0 && years < 10){ 
                        img.setAttribute('src','imagens/criancah.png')// faz a busca da imagem no diretório
                        //criança
                    } else if ( years < 21) {
                        img.setAttribute('src','imagens/homemp.png')// faz a busca da imagem no diretório
                        //Jovem
                    }else if (years < 50) {
                        img.setAttribute('src','imagens/homan_m.png')// faz a busca da imagem no diretório
                        //adulto
                    } else  {
                        img.setAttribute('src','imagens/homeng.png')// faz a busca da imagem no diretório
                    } //idoso
                } else if (fsex [1].checked) {
                    genero ='Mulher'
                    if (years >= 0 && years < 10){
                        img.setAttribute('src','imagens/criancam.png')// faz a busca da imagem no diretório
                        //criança
                    } else if ( years < 21){
                        img.setAttribute('src','imagens/mulherp.png')// faz a busca da imagem no diretório
                        //Jovem
                    }else if (years < 50) {
                        img.setAttribute('src','imagens/mulherm.png')// faz a busca da imagem no diretório
                        //adulto
                    } else  {
                        img.setAttribute('src','imagens/mulherg.png')// faz a busca da imagem no diretório
                    } //idoso
                }
                res.innerHTML = `Detectamos ${genero} de ${years} anos `
                res.appendChild(img)//appendChild serve para mostrar a imagen na tela
                

            }

        }
    </Script>
</body>
</html>
